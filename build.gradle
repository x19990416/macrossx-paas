allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    ext {
        springbootStarterVersion = '2.4.2'
        springdataRedis = '2.4.3'
    }
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots'}
        mavenCentral()
        jcenter()
    }


    configurations.all {
        // check for updates every build
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    group = 'com.github.x19990416'
    sourceCompatibility = 1.11
    targetCompatibility = 1.11
    version = '1.0-SNAPSHOT'
    dependencies {
        implementation 'org.projectlombok:lombok:1.18.8'
        implementation 'com.google.guava:guava:30.1-jre'
        implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
        implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
        implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.6'
        implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.1.Final'
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
        implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.75'
        implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: springbootStarterVersion
        implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.1.Final'
        annotationProcessor 'org.projectlombok:lombok:1.18.8'
        testImplementation group: 'junit', name: 'junit', version: '4.12'
        testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springbootStarterVersion

    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: 'https://oss.sonatype.org/content/repositories/snapshots/'){
                    authentication(userName: '', password: '')}
            }
        }
    }
}
