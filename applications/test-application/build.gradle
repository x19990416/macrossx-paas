plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'java-library'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jpa', version: springbootStarterVersion
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: springbootStarterVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.4.2'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.github.x19990416.paas.application.test.App'
