plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.github.x19990416.paas:module-jpa:1.0-SNAPSHOT'
    implementation 'com.github.x19990416.paas:module-auth:1.0-SNAPSHOT'
}

