plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: springbootStarterVersion
    api group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    api group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    api group: 'com.alibaba.druid', name: 'druid-wrapper', version: '0.2.9'

    api project(':modules:module-common')
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
